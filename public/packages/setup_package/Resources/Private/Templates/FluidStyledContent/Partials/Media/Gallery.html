<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{gallery.rows}">
    <div class="ce-gallery{f:if(condition: data.imageborder, then: ' ce-border')} {f:if(condition: '{gallery.count.files} > 1', then: 'gallery-multi-image', else: '')}"
         data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
        <f:if condition="{gallery.position.horizontal} == 'center'">
            <div class="ce-outer">
                <div class="ce-inner">
        </f:if>
        <f:for each="{gallery.rows}" as="row">
            <div class="ce-row {f:if(condition: '{gallery.count.files} > 1', then: 'd-block d-sm-flex')}">
                <f:for each="{row.columns}" as="column" iteration="i">
                    <f:if condition="{column.media}">
                        <div class="ce-column {f:if(condition:i.isLast, then: '', else: 'mb-20 mb-sm-0')}" >
                            <f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
                        </div>
                    </f:if>
                </f:for>
            </div>
        </f:for>
        <f:if condition="{gallery.position.horizontal} == 'center'">
                </div>
            </div>
        </f:if>
    </div>
</f:if>
</html>

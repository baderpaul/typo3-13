<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <nav aria-label="breadcrumb" class="d-none d-md-block container-md">
        <ol class="breadcrumb">
            <f:for each="{rootline}" as="rootlineItem">
                <f:if condition="{rootlineItem.current}">
                    <f:then>
                        <li class="breadcrumb-item active">{f:if(condition: rootlineItem.data.subtitle, then: '{rootlineItem.data.subtitle}', else: '{rootlineItem.title}')}</li>
                    </f:then>
                    <f:else>
                        <li class="breadcrumb-item" aria-current="page"><a href="{rootlineItem.link}" title="{rootlineItem.title}">{f:if(condition: rootlineItem.data.subtitle, then: '{rootlineItem.data.subtitle}', else: '{rootlineItem.title}')}</a></li>
                    </f:else>
                </f:if>
            </f:for>
        </ol>
    </nav>

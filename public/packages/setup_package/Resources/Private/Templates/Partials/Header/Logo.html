
<div class="position-relative ar-lg logo mt-18 mt-lg-0 ms-20 me-50 me-md-0">

      <f:asset.css identifier="logo" priority="true">.logo {width: 100px;} @media (min-width: 768px) {.logo {width: 150px;}}.ar-lg {aspect-ratio: 50/17;}</f:asset.css>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:kesearch="http://typo3.org/ns/Tpwd\KeSearch\ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:spaceless>
<ul class="pagination justify-content-center mb-0">
<f:if condition="{pagination.previous}">
    <li class="page-item">
        <kesearch:link piVars="{page: pagination.previous}" keepPiVars="1" class="page-link" additionalAttributes="{aria-label: 'Previous'}" ><f:format.htmlentitiesDecode> {f:translate(key: 'LLL:EXT:setup_package/Resources/Private/Language/KeSearch/locallang_searchbox.xlf:pagebrowser_prev')}</f:format.htmlentitiesDecode></kesearch:link>
    </li>
</f:if>
<f:for each="{pagination.pages}" as="page">
    <li class="page-item {f:if(condition: '{page} == {pagination.currentPage}', then: 'active')}">
        <kesearch:link piVars="{page: page}" keepPiVars="1" class="page-link {f:if(condition: '{page} == {pagination.currentPage}', then: 'current')}">{page}</kesearch:link>
    </li>
</f:for>
<f:if condition="{pagination.next}">
    <li class="page-item">
        <kesearch:link piVars="{page: pagination.next}" keepPiVars="1" class="page-link" additionalAttributes="{aria-label: 'Next'}" ><f:format.htmlentitiesDecode> {f:translate(key: 'LLL:EXT:setup_package/Resources/Private/Language/KeSearch/locallang_searchbox.xlf:pagebrowser_next')}</f:format.htmlentitiesDecode></kesearch:link>
    </li>
</f:if>
</ul>
</f:spaceless>

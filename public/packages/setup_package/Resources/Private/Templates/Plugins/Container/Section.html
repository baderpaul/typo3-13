<f:if condition="{flexform.container-bg-image} == 1"> 
   <f:asset.css identifier="identifier12" priority="true">
        .background-image-{data.uid} {
            background-image:  url("fileadmin{image.0.originalFile.identifier}");
            background-size: cover;
            <i class="mdi mdi-human-male-height-variant:"></i>
        }   
     </f:asset.css>
 </f:if>
<section style="border: solid green 1px;"  id="c{data.uid}" class="d-block container-fluid
{f:if(condition: '{flexform.no-bottom-space} == 1', then: 'mb-0', else: 'mb-20 mb-lg-40')}
{f:if(condition: '{data.layout} == 11 || {data.layout} == 12 || {data.layout} == 13', then:' px-30 py-15')}
{f:if(condition: '{flexform.backgroundcolor} == 1', then: ' bg-primary text-white')}
{f:if(condition: '{flexform.backgroundcolor} == 2', then: ' bg-secondary text-light')}
{f:if(condition: '{flexform.backgroundcolor} == 3', then: ' bg-light text-dark')}
{f:if(condition: '{flexform.container-bg-image} == 1', then:'position-relative background-image-{data.uid} vh-75)}">
<div class="{f:if(condition: '{flexform.container-bg-image} == 1', then:'')}">
<f:if condition="{header1col}">
    <f:for each="{header1col}" as="child">
        <f:format.raw>{child.renderedContent}</f:format.raw>
    </f:for>
</f:if>
    <div class="g-0
    {f:if(condition: '{data.layout} == 10', then:' container-sm')}
    {f:if(condition: '{data.layout} == 11', then:' container-md')}
    {f:if(condition: '{data.layout} == 12', then:' container-xl')}
    {f:if(condition: '{data.layout} == 13', then:' container-fluid')}
    ">
    <f:for each="{sectionWrapper}" as="child">
        <f:format.raw>{child.renderedContent}</f:format.raw>
    </f:for>
    </div>
</div>
   </section>

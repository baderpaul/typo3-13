<div id="c{data.uid}" class="map"></div>
<f:asset.css identifier="leaflet-css" 
             href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" 
             integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
             crossorigin="anonymous"
             priority="1" />
<f:asset.script identifier="leaflet-js" 
                src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
                integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
                crossorigin="anonymous" 
                priority="1" />
<f:asset.script identifier="map-c{data.uid}">
    var map = L.map('c{data.uid}').setView([28.644800,77.216721],13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'      
      }).addTo(map);
</f:asset.script>

<f:asset.css identifier="map">
  .map {
      height: 400px;
      width: 100%
  }
</f:asset.css>

<f:if condition="{data.tx_mask_showyoutubetitle}">
    <h2>{data.tx_mask_youtubetitle}</h2>
</f:if>
<div class="ratio ratio-16x9">
    <iframe
        src="https://www.youtube-nocookie.com/embed/{data.tx_mask_youtubeid}?rel=0&modestbranding=1&showinfo=0"
        title="{data.tx_mask_youtubetitle}"
        frameborder="0"
        allowfullscreen >
    </iframe>
</div>

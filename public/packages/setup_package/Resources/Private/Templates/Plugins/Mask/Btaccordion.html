<div id="accordion-{data.uid}" class="accordion pt-20 pb-25 pt-md-40 pb-md-30">
    <f:for each="{data.tx_mask_accordionset}" as="data_item" iteration="i">
        <div class="accordion-item">
                <h2 class="accordion-header mb-0 d-block" id="heading-{data_item.uid}">
                    <button class="accordion-button fs-5"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#accordion-{data_item.uid}"
                            aria-expanded="{f:if(condition:i.isFirst, then: 'true', else: 'false')}"
                            aria-controls="accordion-{data_item.uid}">
                        <f:format.nl2br>{data_item.tx_mask_panel}</f:format.nl2br>
                    </button>
                </h2>

            <div id="accordion-{data_item.uid}"
                 data-bs-parent="#accordion-{data.uid}"
                 class="accordion-collapse collapse {f:if(condition:i.isFirst, then: ' show')}"
                 aria-labelledby="heading-{data_item.uid}">
                <div class="accordion-body">
                    <f:for each="{data_item.tx_mask_content}" as="data_item_item">
                        <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                    </f:for>
                </div>
            </div>
        </div>
    </f:for>
</div>

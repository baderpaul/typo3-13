
     <div class="d-flex justify-content-center">
<div class="row g-md-50
        {f:if(condition: '{data.tx_mask_iconteasermobile}', then: '{data.tx_mask_iconteasermobile}', else: 'row-cols-1')}
        {f:if(condition: '{data.tx_mask_iconteasertablet}', then: '{data.tx_mask_iconteasertablet}')}
        {f:if(condition: '{data.tx_mask_iconteaserdesktop}', then: '{data.tx_mask_iconteaserdesktop}', else: 'row-cols-lg-3')} 
        {f:if(condition: '{data.layout} == 1', then:' container-md')}
        {f:if(condition: '{data.layout} == 2', then:' container-lg')}
        {f:if(condition: '{data.layout} == 3', then:' container-fluid')} pt-20 pb-25 pt-md-40 pb-md-30">
    <f:for each="{data.tx_mask_teaseritems}" as="data_item" iteration="i">
        <div class="col position-relative 
                    pt-10 pb-40 py-lg-0 
                    border-bottom border-primary border-bottom-sm-0
                    d-block 
                    {f:if(condition: '{data.tx_mask_iconteaseralignment} == 1', then: ' text-center')}
                    {f:if(condition:i.isLast, then: 'border-bottom-0')}">
            <f:if condition="{data.tx_mask_iconteasermodus}==1">
                <f:render partial="Partials/Iconteaser/SvgItem" arguments="{_all}"/>
            </f:if>
                <f:render partial="Partials/Iconteaser/TeaserContent" arguments="{_all}"/>
            <f:if condition="{data.tx_mask_iconteasermodus}==2">
                <f:render partial="Partials/Iconteaser/SvgItem" arguments="{_all}"/>
            </f:if>
        </div>
    </f:for>
</div>
</div>
